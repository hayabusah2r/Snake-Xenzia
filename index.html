<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Xenzia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snake Xenzia Remake</h1>
        <p>Created by Seaam</p>
        <div id="score">Score: 0</div>
        <div id="game-container">
            <div id="game-board"></div>
        </div>
        <div id="controls">
            <div id="control-up">
                <button id="up">&#9650;</button>
            </div>
            <div id="control-middle">
                <button id="left">&#9664;</button>
                <button id="down">&#9660;</button>
                <button id="right">&#9654;</button>
            </div><br><br>
            <div id="instructions">➡ Use arrow keys to move.<br>➡ Or use your keyboard. (Recommended)</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
